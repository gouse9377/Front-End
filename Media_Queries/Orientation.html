<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16px;
            background-color: lightgray;
            text-align: center;
        }
        @media (orientation:portrait) {
            body{
                background-color: red;
        
            }
        }
        @media(orientation:landscape){
            body{
                background-color:yellow;
               
            }
        }
    </style>
</head>
<body>
    <h1>Resposeive Design With Media Queries</h1>
    <p>Resize Your Browers Window to see the background color and text size change</p>
</body>
</html>
