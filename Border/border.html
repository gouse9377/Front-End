<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-style: dotted;
        }
        h2{
            border-style: solid;
        }
        h3{
            border-style: double;
        }
         h4{
            border-style:groove;
        }
        h5{
            border-style: hidden;
        }
        
         h6{
            border-style: inset;
        }
        p{
            border-style: none;
        }
        p1{
            border-style: outset;
        }
        p2{
            border-style: ridge;
        }
         
    </style>
</head>
<body>
   <h1>Border</h1>
   <h2>Border</h2>
   <p>Border</p>
   <h3>Border</h3>
   <h4>Border</h4>
   <h5>Border</h5>
   <h6>Border</h6>
   <p1>Border</p1>
   <p2>Border</p2>
</body>
</html>
