<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="">
        <label for="text input"> Text Input :</label>
        <input type="text" name="text" id="text"placeholder="Enter text"><br><br>
        <label for="Password">Password :</label>
        <input type="password"name="Password"id="password" placeholder="Enter Password"><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>
        <label for="number">Number :</label>
        <input type="number"id="number"name="number"min=""max="" placeholder="Enter number only"><br><br>
        <label for="date">Date :</label>
        <input type="date"id="date"name="date"><br><br>

        <label for="time">Time :</label>
        <input type="time"id="time"name="time"><br><br>

        <label for="colour">colour :</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="subscribe">Subscribe :</label>
        <input type="checkbox" name="subscribe" id="subscribe"><br><br>

        <label for="">Gender :</label> <br>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">country :</label>
       <select name="country" id="country">
        <option value="india">India</option>
        <option value="usa">Us</option>
        <option value="uk">Uk</option>
        <option value="canada">Canada</option>
       </select><br><br>

       <label for="comments">Comments :</label><br>
       <textarea name="comments" id="comments" rows="4"cols="50"></textarea><br><br>

       <label for="file">Upload a file :</label>
       <input type="file" name="file" id="file"><br><br>

       <label for="range">Range :</label>
       <input type="range" name="range" id="range" min="0" max="100"> <br><br>

       <label for="website">Website :</label>
       <input type="url" name="website" id="website" placeholder="http://example.com"> <br><br>

       <input type="submit" name="" id="">

    </form>
</body>
</html>
